services:
  - type: web
    name: cds-system
    env: python
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build
      cd ../backend && pip install -r ../requirements-prod.txt
    startCommand: cd backend && gunicorn main_prod:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: medical-knowledge
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
